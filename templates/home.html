<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OW2 Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-dark text-light p-5">
        <div class="container bg-dark p-5">
            <h1 class="display-4">Overwatch 2 Stats</h1>
            <p class="lead">This is a simple hero stats page for Overwatch 2</p>
            <hr>
            <p>To-add</p>
            <a href="{{ url_for('all_players')}}" class="btn btn-primary">All Players</a>
            <form method='POST' action="{{ url_for('search_player')}}" class="d-flex">
                <div class="form-group me-2" style="flex-grow: 1; max-width: 300px;">
                    <label for="user_id" class="form-label">Search for a player</label>
                    <input type="text" class="form-control" id="user_id" name="user_id">
                </div>
                <button type="submit" class="btn btn-primary align-self-end">Search</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
